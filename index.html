<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <img src="./assets/img/fitnes.png" alt="img-fitnes">

        <div class="conteinter-calculadora">
            <h1>Calculadora de IMC</h1>
            <div class="linha"></div>
            <form class="conteiner-forms">
                <div class="item-forms">
                    <label>Peso</label>
                    <input type="text" placeholder="Quilos: 65" id="peso">
                </div>
                <div class="item-forms">
                    <label>Altura</label>
                    <input type="text" placeholder="Metros 1.65" id="altura">
                </div>
                <input type="submit" value="Calcular" class="btn-calcular">
            </form>
            <div class="conteiner-result">
            </div>
        </div>
    </main>
    <!-- Importação do JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
